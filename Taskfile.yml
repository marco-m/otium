# https://taskfile.dev

version: '3'

tasks:
  default:
    cmds:
      - task: test
      - task: build
      - task: lint

  test:
    cmds:
      - mkdir -p bin
      - gotestsum -- -coverprofile=bin/coverage.out ./...

  lint:
    cmds:
      - golangci-lint run

  browser:
    cmds:
      - go tool cover -html=bin/coverage.out

  build:
    cmds:
      - go build ./...

  deps:
    cmds:
      - go install gotest.tools/gotestsum@latest
